<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Використання таблиць</title>
</head>
<body>
    <table style="border-collapse: collapse;">
        <tr>
          <td rowspan="2" colspan="2" style="text-align:center; vertical-align:middle; border: 1px solid black;">Заголовок 1</td>
          <td colspan="2" style="text-align:center; border: 1px solid black;">Заголовок 2</td>
          <td style="text-align:center; border: 1px solid black;">Заголовок 3</td>
        </tr>
        <tr>
          <td style="text-align:center; border: 1px solid black;">Підзаголовок 1</td>
          <td style="text-align:center; border: 1px solid black;">Підзаголовок 2</td>
          <td rowspan="3" style="text-align:center; vertical-align:middle; border: 1px solid black;">Заголовок 4</td>
        </tr>
        <tr>
          <td rowspan="3" style="text-align:center; vertical-align:middle; border: 1px solid black;">Текст 1</td>
          <td style="text-align:center; border: 1px solid black;">Текст 2</td>
          <td style="text-align:center; border: 1px solid black;">Текст 3</td>
          <td style="text-align:center; border: 1px solid black;">Текст 4</td>
        </tr>
        <tr>
          <td style="text-align:center; border: 1px solid black;">Текст 5</td>
          <td colspan="2" rowspan="2" style="text-align:center; vertical-align:middle; border: 1px solid black;">Текст 6</td>
        </tr>
        <tr>
          <td style="text-align:center; border: 1px solid black;">Текст 7</td>
          <td style="text-align:center; border: 1px solid black;">Текст 8</td>
        </tr>
      </table>
</body>
</html>
